{% extends 'Trequest/base.html' %} {% load static%} {% block title %}Make
Request{% endblock %} {% block content %} {% load crispy_forms_tags %}
<div class="content-wrapper mt-2">
  <section class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div
            class="card-header mb-1"
            style="background: #003e80; color: #fff"
          >
            <h3 class="card-title">
              <i class="fa fa-check"></i> Make a Material Request
            </h3>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            
            <div class="row">
              <div class="col-md-12">
                <form class="" action="" method="POST">
                  {% csrf_token %}
                  <div class="row" style="padding-bottom: 5rem">
                    <div class="col-md-8">
                    <div class="card">
                      <div class="card-header" style="background-color: #f2f2f2;">
                        <p> Material Request Form</p>
                      </div>
                      <div class="card-body">
                      
                       {{form|crispy}}<br/>
                      </div>
                    </div>
                    <button class="our-btn btn btn-info" type="Submit" style="float: right;"> Make request </button>
                
                    </div>
                  </div>
                  
                </form>
                <!-- /.form-group -->
              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->
          </div>
        </div>
        <!-- /.card -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
{% endblock content %}
