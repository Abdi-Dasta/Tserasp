 {% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href=" https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

  <!-- iCheck -->
  <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <!-- JQVMap -->
  
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
  <!-- overlayScrollbars -->
    
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
<style>
    .btn-login:hover{

        border: 1px solid transparent;
       color: #ffffff;
        background-color: #000099;
        border-color: #007bff;


    }
</style>

</head>

<body class="hold-transition login-page">
  <div class="login-box btn-pr">
    <div class="login-logo">
      <a href="#"><I>TSRASP</I></a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <center><img src="{% static 'dist/img/this.png' %}" style="height: 80px;width: 80px;">
           <p style="font-size: 18px;"><strong>Login</strong></p>
        </center>
        <form action="" method="post" class="mt-2">
           {% csrf_token %}
             {% if messages %}
             <center>
               <section style="color: #dc3545 ;font-size: 80%;margin-top: .25rem;margin-bottom: 1rem;">
                  {% for message in messages %}
                    <strong>{{message}}</strong>
                  {% endfor %}
                </section> 
              </center>  
            {% endif %}
             <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Username" name="username">
               <div class="input-group-append">
                 <div class="input-group-text">
                   <span class="fas fa-user"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="password" class="form-control" placeholder="Password" name="password">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                  </div>
                </div>
            </div>
            <div class="row">
              <!-- /.col -->
               <div class="col-4">
                   <button type="submit" class="btn-login btn btn-primary btn-block" >Sign In</button>
               </div>
            </div>
        </form>
        <p  style="text-align: right"><a href="{% url 'password-reset' %}">forgot password?</a></p>
     </div>
  </div>
</div>
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'dist/js/pages/dashboard.js' %}"></script>
</body>
</html>
