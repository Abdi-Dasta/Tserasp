{% extends 'Trequest/base.html' %}
{% load static%}
{% block title %}User Registrations{% endblock %}
{% block content %}
{% load crispy_forms_tags %}
<div class="content-wrapper mt-2">
    <section class="content">
      <div class="row">
        <div class="col-md-12 ">
          <div class="card">
            <div class="card-header mb-1" style="background:#003e80;color:#fff">
                <h3 class="card-title"><i class="far fa-cars"></i> User Registration</h3>
            </div>
            <!-- /.card-header -->
             <div class="card-body">
                   <div class="col-md-6">
                      <form action="" method="post">
                         {% csrf_token %}
                         {{ user_form|crispy }}
                          <input type="hidden" name="alert" value="{{alert}}" readonly>
                         <button class="btn btn-primary" type="submit" >Register</button>
                       </form>
<script>
        $( document ).ready(function() {
        if (document.UserRegistrationForm.alert.value==1){
        swal("¡Bien hecho!", "El registro fue exitoso.", "success")
        }
        if (document.UserRegistrationForm.alert.value==0){
        swal("¡Oops!", "Algo salió mal.", "error")
        }
        });
</script>
                    </div>
                  </div>
        
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <div class="swal-modal" role="dialog" aria-modal="true">
    <div class="swal-title" style="">Update  Person</div>
    <div class="swal-text" style="">Person Updated Successfully!</div>
    <div class="swal-footer">
      <div class="swal-button-container">

    <button class="swal-button swal-button--confirm">OK</button>

    <div class="swal-button__loader">
      <div></div>
      <div></div>
      <div></div>
    </div>

  </div>
</div>
</div>
  
{% endblock content %}
